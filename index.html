<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <title>Pixel Editor</title>
</head>

<body>
    <div id="wrapper">
        <div id="grid"></div>
        <div id="control-panel">
            <div class="section">
                <p class="label">COLOR PALETTE</p>
                <div id="color-grid">
                    <div class="color red"></div>
                    <div class="color green"></div>
                    <div class="color blue"></div>
                    <div class="color yellow"></div>
                    <div class="color brown"></div>
                    <div class="color purple"></div>
                    <div class="color white"></div>
                    <div class="color gray"></div>
                    <div class="color black"></div>
                </div>
                <p class="label">CURRENT COLOR</p>
                <div id="current-color"></div>
                <p class="label">COLOR PICKER</p>
                <input id="color-picker" type="color">
                <p class="label">COLOR HISTORY</p>
                <div id="color-history">
                    <div class="saved-color"></div>
                    <div class="saved-color"></div>
                    <div class="saved-color"></div>
                </div>
            </div>
        </div>
        <div>
            <canvas id="pixel-canvas" width="32" height="32"></canvas>
            <p id="info-text">Coordinates: [0, 0]</p>
        </div>

        <div id="misc-panel">
            <div class="section">
                <div>
                    <span style="margin: 0" class="label">BRUSH: </span>
                    <span id="brush-size">1 x 1 BLOCK</span>
                </div>
                <input id="brush-range" type="range" value="1" min="0" max="4">
                <div>
                    <button id="brush-button" class="button">BRUSH</button>
                    <button id="eraser-button" class="button">ERASER</button>
                </div>
                <button style="width: 209.61px;" id="clear-button" class="button">CLEAR</button>
                <button style="width: 209.61px;" id="settings-button" class="button">SETTINGS</button>
                <button style="width: 209.61px;" id="rainbow-button" class="button">RAINBOW</button>
                <div>
                    <button id="grid-button" class="button">GRID</button>
                    <button id="info-button" class="button">INFO</button>
                </div>
                <button id='export-button' class="button export">EXPORT</button>
                <p class="label">RESOLUTION</p>
                <select name="resolution" id="resolution">
                    <option value="8">8 x 8</option>
                    <option value="16">16 x 16</option>
                    <option value="32" selected="selected">32 x 32</option>
                    <option value="64">64 x 64</option>
                </select>
                <p class="label">THEME</p>
                <div>
                    <button class="button">LIGHT</button>
                    <button class="button">DARK</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
