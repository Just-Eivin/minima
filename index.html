<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./gfx/favico.ico">
    <title>MINIMA</title>
</head>

<body class="theme">
    <div id="wrapper">
        <div id="grid"></div>
        <div id="color-panel" class="theme">
            <div class="panel-content">
                <p class="label">COLOR PALETTE</p>
                <div id="color-palette" class="theme">
                    <div class="palette-item red"></div>
                    <div class="palette-item green"></div>
                    <div class="palette-item blue"></div>
                    <div class="palette-item yellow"></div>
                    <div class="palette-item brown"></div>
                    <div class="palette-item purple"></div>
                    <div class="palette-item white"></div>
                    <div class="palette-item gray"></div>
                    <div class="palette-item black"></div>
                </div>
                <p class="label">CURRENT COLOR</p>
                <div id="current-color"></div>
                <p class="label">COLOR PICKER</p>
                <input id="color-picker" type="color" class="theme">
                <p class="label">COLOR HISTORY</p>
                <div id="color-history">
                    <div class="saved-color"></div>
                    <div class="saved-color"></div>
                    <div class="saved-color"></div>
                </div>
            </div>
        </div>
        <div>
            <canvas id="pixel-canvas" class="theme" width="32" height="32"></canvas>
            <p id="info-text">Coordinates: [0, 0]</p>
        </div>

        <div id="misc-panel" class="theme">
            <div class="panel-content">
                <div>
                <p class="label" id="brush-size-display">BRUSH: 1 x 1 BLOCK</p>
                <input id="brush-slider" type="range" value="1" min="0" max="4" class="theme">
            </div>
                <div>
                    <button id="brush-button" class="small-button theme activated-button">BRUSH</button>
                    <button id="eraser-button" class="small-button theme">ERASER</button>
                </div>
                <button id="clear-button" class="long-button theme">CLEAR</button>
                <button id="settings-button" class="long-button theme">SETTINGS</button>
                <button id="rainbow-button" class="long-button theme">RAINBOW</button>
                <div>
                    <button id="grid-button" class="small-button theme">GRID</button>
                    <button id="info-button" class="small-button theme">INFO</button>
                </div>
                <button id='export-button' class="long-button theme">EXPORT</button>
                <p class="label" style="margin-bottom: -27px;">RESOLUTION</p>
                <p class="label" style="margin-bottom: -10px; font-size: 10px;">[px]</p>
                <select name="resolution" id="resolution-select" class="theme">
                    <option value="8">8 x 8</option>
                    <option value="16">16 x 16</option>
                    <option value="32" selected="selected">32 x 32</option>
                    <option value="64">64 x 64</option>
                </select>
                <p class="label" style="margin-bottom: -10px;">THEME</p>
                <div>
                    <button id="light-theme-button" class="small-button theme">LIGHT</button>
                    <button id="dark-theme-button" class="small-button theme">DARK</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
